<!DOCTYPE html>
    <head>
        <title>ChronoVault: Reloj</title>
        <link rel="icon" href="https://acdn-us.mitiendanube.com/stores/668/981/products/reloj-casio1-da1f90837056e6c99b16534214944587-1024-1024.png" type="image/jpeg">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    </head>
    <body>

        <div class = "container is-flex is-align-items-center is-justify-content-space-between mt-4">
            <a href="http://localhost:8080">
                <h1 class = "title is-1">ChronoVault</h1>
            </a>
            <button class="button is-primary is-outlined is-small">Iniciar sesion</button>
        </div>

        <div class="container is-fluid">
            <div class="columns">

                <div class="column is-two-thirds">
                    <div class="box mt-4">
                        <h1 id="nombreReloj" class="title is-3"></h1>
                        <div class="container is-fluid is-flex">
                            <img id="imagenReloj" style="width:375px; height:450px;"/>
                            <div class="container is-flex is-flex-direction-column is-align-items-center">
                                <img id="imagenMarca" style="margin: 1rem;"/>
                                <div class="container is-fluid is-flex is-flex-direction-column">
                                    <h1 class="title is-5">Caracteristicas: </h1>
                                    <div class="content">
                                        <ul id="caracteristicasReloj">

                                        </ul>
                                        <div id="botones" class="buttons"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div id="boxReviews" class="box mt-4">
                        <h1 class = "title is-5">Reseñas: </h1>

                        <div class="media-content">
                            <div class="field">
                                <input id="inputTitulo" class="input block" placeholder="Titulo">
                                <div class="container is-flex block">
                                    <input id="inputCalificacion" class="input" type="number" placeholder="Calificacion /5">
                                    <input id="inputMesesUso" class="input" type="number" placeholder="Meses de uso">
                                </div>
                                <p class="control">
                                    <textarea id="inputReview" class="textarea" placeholder="Agregar una reseña..."></textarea>
                                </p>
                            </div>
                            <nav class="level">
                                <div class="level-left">
                                    <div class="level-item">
                                        <a id="botonPublicarResenia" class="button is-info">Publicar</a>
                                    </div>
                                </div>
                            </nav>
                        </div>

                        <div id="containerReviews" class="is-flex is-flex-direction-column"></div>
                    </div>
                </div>
            </div>
        </div>


        <div id="modalEditarReloj" class="modal">
            <div id="modalEditarBackground" class="modal-background"></div>
            
            <div class="modal-content">
                <div class="box">
                    <div class="media-content">
                        <div class="field">
                            <h1 class="title is-4">Editar reloj: </h1>
                            <input id="inputNombreRelojModalEditar" class="input block" placeholder="Nuevo nombre del reloj">
                            <div class="columns">
                                <div class="column">

                                    <h1 class = "title is-6" style="display:inline-block; margin:0.5rem;">Nueva marca: </h1>
                                    <div class="select block">
                                        <select id="selectMarcaModalEditar">
                                        </select>
                                    </div>
                                    <br />

                                    <h1 class = "title is-6" style="display:inline-block; margin:0.5rem;">Nuevo sexo: </h1>
                                    <div class="select block">
                                        <select id="selectSexoModalEditar">
                                            <option value="H">Hombre</option>
                                            <option value="M">Mujer</option>
                                        </select>
                                    </div>
                                    <br />

                                    <h1 class = "title is-6" style="display:inline-block; margin:0.5rem;">Nuevo material: </h1>
                                    <div class="select block">
                                        <select id="selectMaterialModalEditar">
                                            <option value="Plástico">Plástico</option>
                                            <option value="Acerio Inoxidable">Acero Inoxidable</option>
                                            <option value="Aluminio">Aluminio</option>
                                            <option value="Titanio">Titanio</option>
                                            <option value="Latón">Latón</option>
                                            <option value="Oro">Oro</option>
                                        </select>
                                    </div>
                                    <br />

                                    <h1 class = "title is-6" style="display:inline-block; margin:0.5rem;">Nuevo mecanismo: </h1>
                                    <div class="select block">
                                        <select id="selectMecanismoModalEditar">
                                            <option value="Mecánico">Mecánico</option>
                                            <option value="Automático">Automático</option>
                                            <option value="Cuarzo">Cuarzo</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="column">
                                    <input id="inputImagenRelojModalEditar" class="input block" placeholder="Nuevo link de la imagen">
                                    <input id="inputPrecioModalEditar" class="input block" type="number" placeholder="Nuevo precio">
                                    <input id="inputDiametroModalEditar" class="input block" type="number" placeholder="Nuevo diametro">
                                    <input id="inputResistenciaModalEditar" class="input block" type="number" placeholder="Nueva resistencia al agua">
                                </div>
                            </div>   

                        </div>
                    </div>
                    <nav class="level">
                        <div class="level-left">
                            <div class="level-item">
                                <a id="botonEditar" class="button is-warning">Editar</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        
        <script src="./scripts/reloj.js"></script>
    </body>
</html>
